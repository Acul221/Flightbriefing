<!-- Clock Container Section -->
<section id="clock-container" style="width: 300px; height: 300px; margin: auto; text-align: center; border: 1px solid #000; display: flex; justify-content: center; align-items: center;"></section>

<!-- JavaScript to Fetch and Load clock.html -->
<script>
  fetch('clock.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('clock-container').innerHTML = html;

      // Adjust the size of the clock dynamically
      const clockElement = document.getElementById('clock-container');
      clockElement.style.width = "300px"; // Set width
      clockElement.style.height = "300px"; // Set height
    })
    .catch(err => console.error("Failed to load clock.html:", err));
</script>
