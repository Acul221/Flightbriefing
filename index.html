<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviation Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Add Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
<header class="bg-white shadow-md p-4">
  <h1 class="text-4xl font-bold text-center">Aviation Quick Access</h1>
</header>

  <!-- Quick Links -->
  <section class="relative bg-cover bg-center h-64" style="background-image: url('banner.jpg')">
  <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <h1 class="text-white text-4xl font-bold">Welcome to Aviation Dashboard</h1>
  </div>
</section>
 <section class="mt-8 max-w-4xl mx-auto px-4">
  <h2 class="text-2xl font-bold mb-4 text-center">Quick Access Links</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <a href="https://web-aviation.bmkg.go.id/maps" target="_blank" class="block bg-blue-600 text-white text-center p-6 rounded-lg shadow-lg hover:bg-blue-700 transition-all">
      <h3 class="text-lg font-semibold">BMKG Maps</h3>
      <p class="text-sm mt-2">Access real-time weather maps and aviation resources.</p>
    </a>
    <a href="YOUR_NEW_LINK_URL" target="_blank" class="block bg-green-600 text-white text-center p-6 rounded-lg shadow-lg hover:bg-green-700 transition-all">
      <h3 class="text-lg font-semibold">New Link</h3>
      <p class="text-sm mt-2">Add a description for this link here.</p>
    </a>
  </div>
</section>

  <!-- TAF / METAR / NOTAM -->
  <section class="p-4 bg-white rounded-xl shadow-md mt-6 max-w-xl mx-auto">
    <h2 class="text-xl font-bold mb-2">TAF / METAR / NOTAM Lookup</h2>
    <div class="flex flex-col gap-2 sm:flex-row sm:items-center">
      <input id="icaoInput" type="text" placeholder="Enter ICAO (e.g., WIII)" class="flex-1 p-2 border rounded" />
      <select id="dataType" class="p-2 border rounded">
        <option value="TAF">TAF</option>
        <option value="METAR">METAR</option>
        <option value="NOTAM">NOTAM</option>
      </select>
      <button onclick="lookupData()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Lookup</button>
    </div>
    <div id="resultBox" class="mt-4 p-3 border rounded bg-gray-100 font-mono text-sm hidden"></div>
  </section>

  <!-- Windy Widget -->
  <section class="mt-8 max-w-6xl mx-auto px-4">
    <h2 class="text-xl font-bold mb-2 text-center">Live Windy Map</h2>
    <iframe width="100%" height="450" src="https://embed.windy.com/embed2.html" frameborder="0"></iframe>
  </section>

  <!-- INA-SIAM BMKG -->
  <section class="mt-8 max-w-6xl mx-auto px-4">
    <h2 class="text-xl font-bold mb-2 text-center">INA-SIAM</h2>
    <iframe width="100%" height="450" src="https://inasiam.bmkg.go.id/#4.17/-3.62/105.94" frameborder="0"></iframe>
  </section>

  <!-- BMKG MAPS External Link Card -->
<section class="mt-8 max-w-xl mx-auto px-4">
  <h2 class="text-xl font-bold mb-2 text-center">BMKG Maps</h2>
  <div class="grid grid-cols-2 gap-4">
    <a href="https://web-aviation.bmkg.go.id/maps" target="_blank" class="block bg-gray-800 text-white text-center p-4 rounded-xl shadow hover:bg-gray-700">
      Open BMKG MAPS Website
    </a>
    <a href="https://web-aviation.bmkg.go.id/web/sigwx_high_level.php" target="_blank" class="block bg-gray-800 text-white text-center p-4 rounded-xl shadow hover:bg-gray-700">
      High Level SIGWX
    </a>
  </div>
</section>

  <!-- JavaScript -->
  <script>
    function lookupData() {
      const icao = document.getElementById("icaoInput").value.toUpperCase();
      const type = document.getElementById("dataType").value;
      const resultBox = document.getElementById("resultBox");

      if (!icao) {
        resultBox.textContent = "Please enter an ICAO code.";
        resultBox.classList.remove("hidden");
        return;
      }

      // MOCK DATA
      const mockData = {
        TAF: `TAF ${icao} 191100Z 1912/2018 00000KT CAVOK`,
        METAR: `METAR ${icao} 191130Z 00000KT CAVOK 30/22 Q1012`,
        NOTAM: `NOTAM ${icao}: Runway 25 closed due to maintenance 19/1200Z - 20/1800Z`
      };

      resultBox.textContent = mockData[type] || "No data found.";
      resultBox.classList.remove("hidden");
    }
  </script>

</body>
</html>
