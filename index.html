<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Briefing</title>
  <style>
    body {
      background-color: #d3d3d3; /* Gray background */
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 90%;
      margin: 40px auto;
    }
    .link {
      background: white;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .link:hover {
      transform: scale(1.05);
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Flight Briefing</h1>
  <div class="container">
    <a class="link" href="https://www.windy.com" target="_blank">Windy</a>
    <a class="link" href="https://metar-taf.com" target="_blank">TAF/METAR</a>
    <a class="link" href="https://application.lionair.com/saj/crewlink/Login.aspx" target="_blank">SuperLink</a>
    <a class="link" href="https://ecrew.lionair.com/ecrew" target="_blank">eCrew</a>
    <a class="link" href="https://docs.google.com/spreadsheets/d/1T5eFF8FHhWwjYPVOhSCqKik3b4WVEPcKOonZ7R4PSD0/edit?pli=1#gid=1237748150" target="_blank">DMI</a>
    <a class="link" href="https://app.lionairgroup.com:18010/epfaims/Login.aspx" target="_blank">E-Post Flight</a>
    <a class="link" href="https://staff.lionair.com" target="_blank">Staff Portal</a>
  </div>
  <div class="note">Tap icon to open link</div>
</body>
</html>
