<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Briefing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6">✈️ Flight Briefing Dashboard</h1>

      <!-- Link Section -->
      <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-8">
        <a href="https://www.windy.com" target="_blank" class="bg-white rounded-xl shadow-md p-6 text-center hover:bg-gray-100">
          🌬️ Windy
        </a>
        <a href="https://application.lionair.com/saj/crewlink/Login.aspx" target="_blank" class="bg-white rounded-xl shadow-md p-6 text-center hover:bg-gray-100">
          🔗 SuperLink
        </a>
        <a href="https://ecrew.lionair.com/ecrew" target="_blank" class="bg-white rounded-xl shadow-md p-6 text-center hover:bg-gray-100">
          👥 eCrew
        </a>
        <a href="https://docs.google.com/spreadsheets/d/1T5eFF8FHhWwjYPVOhSCqKik3b4WVEPcKOonZ7R4PSD0/edit?pli=1#gid=1237748150" target="_blank" class="bg-white rounded-xl shadow-md p-6 text-center hover:bg-gray-100">
          📊 DMI
        </a>
        <a href="https://app.lionairgroup.com:18010/epfaims/Login.aspx" target="_blank" class="bg-white rounded-xl shadow-md p-6 text-center hover:bg-gray-100">
          📝 E-Post Flight
        </a>
        <a href="https://staff.lionair.com" target="_blank" class="bg-white rounded-xl shadow-md p-6 text-center hover:bg-gray-100">
          🏢 Staff Portal
        </a>
      </section>

      <!-- BMKG Section -->
      <section class="bg-white rounded-xl shadow-lg p-4 my-4">
        <h2 class="text-xl font-semibold mb-4">🗺️ BMKG Aviation Maps</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- INA-SIAM -->
          <div class="aspect-w-16 aspect-h-9">
            <iframe src="https://inasiam.bmkg.go.id/#4.17/-3.62/105.94" frameborder="0" class="w-full h-full rounded-lg" allowfullscreen></iframe>
          </div>

          <!-- BMKG MAPS -->
          <div class="aspect-w-16 aspect-h-9">
            <iframe src="https://web-aviation.bmkg.go.id/maps" frameborder="0" class="w-full h-full rounded-lg" allowfullscreen></iframe>
          </div>
        </div>
      </section>

    </div>
  </body>
</html>
